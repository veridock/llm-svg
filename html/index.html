<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM PWA Demo</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="LLM PWA Demo with WebAssembly">
    <meta name="author" content="LLM PWA Team">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --secondary: #7C3AED;
            --background: #0F172A;
            --surface: #1E293B;
            --text: #F8FAFC;
            --text-secondary: #94A3B8;
            --success: #10B981;
            --error: #EF4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .container {
                padding: 3rem 2rem;
            }
        }
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #6366F1, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .chat-container {
            flex: 1;
            height: 60vh;
            overflow-y: auto;
            border: 1px solid var(--surface);
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            background: var(--surface);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }
        .input-container {
            display: flex;
            gap: 0.75rem;
            position: relative;
            margin-top: auto;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border-radius: 0.75rem;
            border: 2px solid var(--surface);
            background: var(--surface);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        input[type="text"]::placeholder {
            color: var(--text-secondary);
            opacity: 1;
        }

        button {
            padding: 0 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .status {
            text-align: center;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Message styles */
        .message {
            margin-bottom: 1.25rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            max-width: 80%;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: var(--primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }

        .message.assistant {
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
        }

        .message .time {
            display: block;
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.25rem;
            text-align: right;
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 15px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            display: inline-block;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-child(1) {
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation: typing 1s 0.2s infinite;
        }
        
        .typing-indicator span:nth-child(3) {
            animation: typing 1s 0.4s infinite;
        }
        
        @keyframes typing {
            0%, 100% { opacity: 0.4; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-3px); }
        }
        
        /* Error state */
        .message.error {
            border-left: 3px solid var(--error);
        }
        
        /* Message streaming */
        .message-content {
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        /* Loading state */
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background: rgba(33, 150, 243, 0.3);
            margin-left: 20px;
        }
        .ai-message {
            background: rgba(76, 175, 80, 0.3);
            margin-right: 20px;
        }
        .loading {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ü§ñ LLM 1B PWA Demo</h1>
            <p>Experience the power of WebAssembly with this interactive demo</p>
        </header>
        
        <div class="status" id="status">Initializing...</div>

        <!-- SVG wizualizacja stanu modelu -->
        <svg width="100%" height="120" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Ikona m√≥zgu AI -->
            <g id="brainIcon" transform="translate(50, 20)">
                <circle cx="0" cy="0" r="30" fill="url(#brainGrad)" opacity="0.8"/>
                <path d="M-20,-10 Q-15,-20 0,-15 Q15,-20 20,-10 Q15,10 0,5 Q-15,10 -20,-10"
                      fill="white" opacity="0.6"/>
                <circle cx="-8" cy="-5" r="3" fill="#333"/>
                <circle cx="8" cy="-5" r="3" fill="#333"/>
                <path d="M-10,5 Q0,10 10,5" stroke="#333" stroke-width="2" fill="none"/>
            </g>

            <!-- Status indicator -->
            <circle id="statusLight" cx="120" cy="50" r="8" fill="#ff4444"/>
            <text id="statusText" x="140" y="55" fill="white" font-size="14">≈Åadowanie...</text>

            <!-- Animowane po≈ÇƒÖczenia neuronowe -->
            <g id="connections" opacity="0.4">
                <line x1="80" y1="50" x2="200" y2="30" stroke="white" stroke-width="1">
                    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
                </line>
                <line x1="80" y1="50" x2="200" y2="70" stroke="white" stroke-width="1">
                    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
                </line>
                <line x1="200" y1="30" x2="300" y2="50" stroke="white" stroke-width="1">
                    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
                </line>
                <line x1="200" y1="70" x2="300" y2="50" stroke="white" stroke-width="1">
                    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
                </line>
            </g>

            <!-- Wƒôz≈Çy neuronowe -->
            <circle cx="200" cy="30" r="6" fill="#4CAF50"/>
            <circle cx="200" cy="70" r="6" fill="#4CAF50"/>
            <circle cx="300" cy="50" r="8" fill="#2196F3"/>

            <script type="text/javascript">
                <![CDATA[
                // JavaScript wewnƒÖtrz SVG do animacji
                function updateStatus(status, color) {
                    const light = document.getElementById('statusLight');
                    const text = document.getElementById('statusText');
                    light.setAttribute('fill', color);
                    text.textContent = status;
                }

                function animateThinking() {
                    const brain = document.getElementById('brainIcon');
                    brain.style.transformOrigin = '50px 50px';
                    brain.style.animation = 'pulse 1s infinite';
                }

                // Eksportuj funkcje do g≈Ç√≥wnego kontekstu
                window.svgControls = {
                    updateStatus,
                    animateThinking
                };
                ]]>
            </script>
        </svg>

        <div class="status" id="loadingStatus">
            Inicjalizacja WebAssembly i ≈Çadowanie modelu LLM...
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                Hello! I'm your AI assistant. How can I help you today?
                <span class="time" id="welcomeTime"></span>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" autofocus>
            <button id="sendButton" class="btn-primary">
                <span>Send</span>
                <span class="loading" id="loadingIndicator" style="display: none;"></span>
            </button>
        </div>
    </div>

    <script>
        // Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW zarejestrowany'))
                .catch(err => console.log('B≈ÇƒÖd SW:', err));
        }

        // Globalne zmienne
        let wasmModule = null;
        let modelLoaded = false;
        let isGenerating = false;

        // Inicjalizacja WebAssembly i LLM
        async function initializeLLM() {
            try {
                updateLoadingStatus("≈Åadowanie WebAssembly...");

                // Symulacja ≈Çadowania WASM (w rzeczywisto≈õci u≈ºyj np. onnxruntime-web)
                await new Promise(resolve => setTimeout(resolve, 2000));

                updateLoadingStatus("≈Åadowanie modelu LLM...");

                // Tutaj za≈Çadowa≈Çby≈õ rzeczywisty model
                // Przyk≈Çad z ONNX Runtime Web:
                /*
                const ort = require('onnxruntime-web');
                wasmModule = await ort.InferenceSession.create('model.onnx');
                */

                // Symulacja ≈Çadowania modelu
                await new Promise(resolve => setTimeout(resolve, 3000));

                modelLoaded = true;
                updateLoadingStatus("Model za≈Çadowany! Gotowy do rozmowy.");

                // Aktualizuj SVG
                if (window.svgControls) {
                    window.svgControls.updateStatus("Gotowy", "#4CAF50");
                }

                // Aktywuj interfejs
                document.getElementById('userInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('userInput').focus();

            } catch (error) {
        }

        // Initialize the application
        async function initApp() {
            updateStatus('Initializing ONNX Runtime...');
            
            try {
                // Initialize ONNX model
                await onnxModel.initialize();
                
                updateStatus('Loading language model...');
                
                // Load tokenizer (in a real app, you would load the actual tokenizer)
                await new Promise(resolve => setTimeout(resolve, 500));
                
                updateStatus('Ready', 'success');
                
                // Enable input after initialization
                userInput.disabled = false;
                sendButton.disabled = false;
                
            } catch (error) {
                console.error('Initialization error:', error);
                updateStatus(`Error: ${error.message}`, 'error');
                
                // Show error message in chat
                addMessage("Failed to initialize the AI model. Please refresh the page to try again.", 'assistant');
            }
        }


        // Update status message
        function updateStatus(message, type = 'info') {
            if (!statusElement) return;
            
            statusElement.textContent = message;
            statusElement.style.color = {
                'info': 'var(--text-secondary)',
                'success': 'var(--success)',
                'error': 'var(--error)'
            }[type];
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    if (statusElement.textContent === message) {
                        statusElement.textContent = 'Ready';
                        statusElement.style.color = 'var(--text-secondary)';
                    }
                }, 3000);
            }
        }


        // Add message to chat
        function addMessage(text, sender = 'assistant') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date();
            const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-content">${text}</div>
                <span class="time">${timeString}</span>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }


        // Send message handler with streaming response
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isGenerating) return;
            
            // Add user message
            addMessage(message, 'user');
            userInput.value = '';
            
            // Show loading state
            isGenerating = true;
            sendButton.disabled = true;
            loadingIndicator.style.display = 'inline-block';
            updateStatus('Generating response...');
            
            // Create a new message element for the AI response
            const messageId = 'msg-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = 'message assistant';
            chatContainer.appendChild(messageDiv);
            
            // Add typing indicator
            messageDiv.innerHTML = `
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            
            // Scroll to the new message
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Create a new AbortController for this request
            abortController = new AbortController();
            
            try {
                // Generate response using ONNX model
                const response = await onnxModel.generateResponse(message, abortController.signal);
                
                // Display the response with streaming effect
                await streamText(messageId, response);
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Generation aborted by user');
                    messageDiv.remove();
                } else {
                    console.error('Error generating response:', error);
                    updateMessage(messageId, "I'm sorry, I encountered an error processing your request.", true);
                }
            } finally {
                // Reset loading state
                isGenerating = false;
                sendButton.disabled = false;
                loadingIndicator.style.display = 'none';
                updateStatus('Ready', 'success');
                userInput.focus();
            }
        }
        
        // Stream text with typing effect
        async function streamText(messageId, text) {
            const messageDiv = document.getElementById(messageId);
            if (!messageDiv) return;
            
            // Remove typing indicator
            messageDiv.innerHTML = '';
            
            // Add message content
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            messageDiv.appendChild(contentDiv);
            
            // Add timestamp
            const timeSpan = document.createElement('span');
            timeSpan.className = 'time';
            timeSpan.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageDiv.appendChild(timeSpan);
            
            // Stream the text character by character
            for (let i = 0; i < text.length; i++) {
                if (abortController?.signal.aborted) break;
                
                contentDiv.textContent = text.substring(0, i + 1);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Random delay for typing effect
                const delay = Math.random() * 30 + 10;
                await new Promise(resolve => setTimeout(resolve, delay));
            }
        }
        
        // Update existing message
        function updateMessage(messageId, text, isError = false) {
            const messageDiv = document.getElementById(messageId);
            if (!messageDiv) return;
            
            if (isError) {
                messageDiv.classList.add('error');
            }
            
            const contentDiv = messageDiv.querySelector('.message-content') || document.createElement('div');
            contentDiv.className = 'message-content' + (isError ? ' error' : '');
            contentDiv.textContent = text;
            
            if (!messageDiv.contains(contentDiv)) {
                messageDiv.innerHTML = '';
                messageDiv.appendChild(contentDiv);
                
                const timeSpan = document.createElement('span');
                timeSpan.className = 'time';
                timeSpan.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageDiv.appendChild(timeSpan);
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }


        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the app when the page loads
            initApp();
            
            // Handle Enter key in input
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                } else if (e.key === 'Escape' && isGenerating) {
                    // Allow cancelling generation with Escape
                    abortController?.abort();
                }
            });
            
            // Handle send button click
            sendButton.addEventListener('click', sendMessage);
            
            // Auto-focus input when clicking anywhere on the page
            document.addEventListener('click', () => {
                if (!isGenerating) {
                    userInput.focus();
                }
            });
            
            // Handle beforeunload to clean up resources
            window.addEventListener('beforeunload', () => {
                if (isGenerating) {
                    abortController?.abort();
                }
            });
        });


        // Download SVG function
        function downloadSVG() {
            try {
                const svg = document.querySelector('svg').outerHTML;
                const blob = new Blob([svg], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'llm-demo-' + new Date().toISOString().slice(0, 10) + '.svg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                updateStatus('SVG downloaded successfully!', 'success');
            } catch (error) {
                console.error('Error downloading SVG:', error);
                updateStatus('Failed to download SVG', 'error');
            }
        }
    </script>
</body>
</html>
